<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Âµce starter with TypeScript and Rollup</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="cleartype" content="on" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="polyfills.js"></script>
  </head>
  <body>
    <h2>With inline CSS</h2>
    <my-counter count="99" class="has-initial-count"></my-counter>
    <h2>With PostCSS</h2>
    <my-counter-postcss
      count="99"
      class="has-initial-count"
    ></my-counter-postcss>
    <h2>With PostCSS (IE 11 safe)</h2>
    <my-counter-postcss-ie11
      count="99"
      class="has-initial-count"
    ></my-counter-postcss-ie11>
    <script src="bundle.js" defer></script>
    <script defer>
      const el = document.querySelector(
        'my-counter-postcss[class=has-initial-count]',
      );
      setTimeout(() => {
        el.setAttribute('count', 100);
      }, 1000);
    </script>
  </body>
</html>
